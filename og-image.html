<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @font-face {
    font-family: 'Cormorant';
    src: url('https://fonts.gstatic.com/s/cormorantgaramond/v21/co3YmX5slCNuHLi8bLeY9MK7whWMhyjYrEPjuw.woff2') format('woff2');
    font-weight: 300 700;
  }
  body {
    width: 1200px; height: 630px;
    overflow: hidden; position: relative;
    background: #0A0806;
    font-family: 'Cormorant', Georgia, serif;
  }

  /* Background image */
  .bg {
    position: absolute; inset: 0;
  }
  .bg img {
    width: 100%; height: 100%;
    object-fit: cover; object-position: center 30%;
    opacity: 0.22;
  }
  .bg-overlay {
    position: absolute; inset: 0;
    background: linear-gradient(105deg,
      rgba(10,8,6,0.97) 0%,
      rgba(10,8,6,0.85) 42%,
      rgba(10,8,6,0.45) 70%,
      rgba(10,8,6,0.2) 100%);
  }

  /* Left content zone */
  .content {
    position: absolute;
    left: 72px; top: 0; bottom: 0;
    width: 560px;
    display: flex; flex-direction: column;
    justify-content: center;
    gap: 0;
  }

  .eyebrow {
    font-family: 'DM Sans', Arial, sans-serif;
    font-size: 12px; font-weight: 500;
    letter-spacing: 4px; text-transform: uppercase;
    color: #C4853A; margin-bottom: 20px;
    display: flex; align-items: center; gap: 12px;
  }
  .eyebrow::before {
    content: '';
    width: 32px; height: 1px; background: #C4853A;
  }

  .brand-name {
    font-size: 82px; font-weight: 300;
    line-height: 0.88; letter-spacing: -2px;
    color: #F5F0E6;
    margin-bottom: 6px;
  }
  .brand-name strong {
    font-weight: 700; color: #C4853A;
  }

  .tagline {
    font-family: 'DM Sans', Arial, sans-serif;
    font-size: 15px; font-weight: 400;
    letter-spacing: 5px; text-transform: uppercase;
    color: rgba(245,240,230,0.5);
    margin-bottom: 32px;
  }

  .divider {
    width: 48px; height: 1px; background: rgba(196,133,58,0.4);
    margin-bottom: 28px;
  }

  .description {
    font-size: 22px; font-weight: 300;
    line-height: 1.45; color: rgba(245,240,230,0.75);
    max-width: 420px; font-style: italic;
  }

  /* Product badges */
  .products {
    position: absolute; bottom: 52px; left: 72px;
    display: flex; gap: 10px;
  }
  .product-badge {
    font-family: 'DM Sans', Arial, sans-serif;
    font-size: 11px; font-weight: 500;
    letter-spacing: 2px; text-transform: uppercase;
    color: rgba(245,240,230,0.55);
    padding: 6px 14px;
    border: 1px solid rgba(196,133,58,0.2);
    border-radius: 2px;
  }

  /* Right: portrait */
  .portrait-zone {
    position: absolute;
    right: 0; top: 0; bottom: 0;
    width: 480px;
  }
  .portrait-zone img {
    width: 100%; height: 100%;
    object-fit: cover; object-position: center top;
  }
  .portrait-fade {
    position: absolute; inset: 0;
    background: linear-gradient(to right, #0A0806 0%, transparent 35%),
                linear-gradient(to top, rgba(10,8,6,0.7) 0%, transparent 25%),
                linear-gradient(to bottom, rgba(10,8,6,0.4) 0%, transparent 15%);
  }

  /* URL bar */
  .url-bar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 44px;
    background: rgba(196,133,58,0.12);
    border-top: 1px solid rgba(196,133,58,0.2);
    display: flex; align-items: center;
    padding: 0 72px;
    gap: 8px;
  }
  .url-bar span {
    font-family: 'DM Sans', Arial, sans-serif;
    font-size: 12px; letter-spacing: 3px;
    text-transform: uppercase; color: rgba(196,133,58,0.7);
  }
  .url-dot { color: rgba(196,133,58,0.3) !important; }
</style>
</head>
<body>

  <!-- Background -->
  <div class="bg">
    <img src="assets/images/hero-landscape.jpg" alt="">
    <div class="bg-overlay"></div>
  </div>

  <!-- Right portrait -->
  <div class="portrait-zone">
    <img src="assets/images/abba-shomriel-portrait.jpg" alt="Abba Shomriel Ben Israel">
    <div class="portrait-fade"></div>
  </div>

  <!-- Left content -->
  <div class="content">
    <div class="eyebrow">Ancient Wisdom · Modern Vitality</div>
    <div class="brand-name">Eden's<br><strong>Cure</strong></div>
    <div class="tagline">eat the cure</div>
    <div class="divider"></div>
    <p class="description">Four ancient remedies. Zero compromise. Sourced from the earth, for those who refuse to settle.</p>
  </div>

  <!-- Product badges -->
  <div class="products">
    <span class="product-badge">Black Seed</span>
    <span class="product-badge">Moringa</span>
    <span class="product-badge">Back to Eden</span>
    <span class="product-badge">Molasses</span>
  </div>

  <!-- URL bar -->
  <div class="url-bar">
    <span>www.edenscurelife.co.za</span>
    <span class="url-dot">·</span>
    <span style="opacity:0.4">Free delivery over R500</span>
  </div>

</body>
</html>
